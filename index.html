<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>极点搜索-AI大模型搜索</title>
  <link rel="shortcut icon" href="/img/search.svg" type="image/x-icon">
</head>
<link rel="stylesheet" href="css/index.css">

<body>
  <div class="search">
    <div class="searchBox">
      <input id="searchText" type="text" placeholder="输入你想搜索的问题">
      <div class="searchOption">
        <div class="aSearch"  id="searchImg">
          <img src="img/search.svg" alt="必应搜索"><span>搜索</span>
        </div>
        <div class="aSearch"  id="aiImg" >
          <img src="img/searchai.svg" alt="大模型搜索"><span>AI搜索</span>
        </div>
      </div>
    </div>
  </div>
  <div class="setting">
    <img id="settingImg" src="img/setting.svg" alt="设置">
    <div class="settingBox" id="settingBox">
      <li>
        <ol>
          <div class="optionName">必应壁纸</div>
        </ol>
        <ol>
          <div class="optionName">搜索引擎</div><input id="searchUrl" type="text">
        </ol>
        <ol>
          <div class="optionName">APIKEY</div><input id="apiKey" type="text">
        </ol>
        <ol>
          <div class="optionName">API网站</div><input id="apiWebsite" type="text">
        </ol>
        <ol>
          <div class="optionName">每日一言</div>
        </ol>
        <ol><button id="saveButton">保存</button></ol>
      </li>
    </div>
  </div>

  <div class="footer">
    <!-- <div id="hitokoto">
      <p id="hitokoto_text">&nbsp;</p>
    </div> -->
    <div class="developer">
      <p class="apiTxt">搜索服务由Bing®️提供</p>
      <p>Copyright ©️2024 Extreme Dimension All Rights Reserved</p>
      <p>version 0.0.6</p>
    </div>
  </div>

</body>
<!-- <script src="js/gpt.js"></script> -->
<script src="/js/index.js"></script>
<!-- <script src="/js/api.js"></script> -->

</html>
